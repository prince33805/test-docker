server {
    listen 80;

    location /api/ {
        proxy_pass http://backend:3000/;  # Match backend port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        proxy_pass http://frontend:3001/;  # Match frontend port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}